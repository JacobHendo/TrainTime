<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="card text-white bg-primary mb-3" style="text-align: center; margin-left: 10%; margin-right: 10%;">
            <div class="container">
                <h1 class="display-4">Search Your Train</h1>
                <p class="lead">Down below enter in the train information</p>
                <p id="actualTime"></p>
                <style>
                </style>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card border-info mb-3" style="max-width: 50rem; margin-left: 20%">
            <div class="card-header">
                <h2>Information Center</h2>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <div class="card text-white bg-primary mb-3" style="max-width: 50rem;">
                        <div class="container" id="train-form">
                            <form>
                                <div class="form-group">
                                    <label>Train Name</label>
                                    <input type="text" class="form-control" id="trainName" placeholder="Train's Name?">
                                </div>
                                <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Your Destination?">
                                </div>
                                <div class="form-group">
                                    <label>(Hours:Min)First Trains Time</label>
                                    <input type="text" class="form-control" id="firstTime" placeholder="00:00">
                                </div>
                                <div class="form-group">
                                    <label>Arrival Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="How often?">
                                </div>
                                <input class="btn btn-primary btn-dark" type="submit" value="Submit" id="add-train">
                            </form>
                        </div>
                </blockquote>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="card border-info mb-3" style="max-width: 50rem; margin-left: 20%">
                <div class="card-header">
                    <h3>Search Results</h3>
                </div>
                <div class="card-body">
                    
                        <div class="container">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="theLastRow"></tbody>
                            </table>
                        </div>
                </div>
               
            </div>
        </div>
    </div>


    <script src="Assets/javascript/app.js"></script>

</body>

</html>
